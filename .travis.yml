language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7'
  - '6'
  - '4'
script:
  - yarn run test:single
#   - yarn run check-coverage
  - yarn run build
after_success:
  - yarn run report-coverage
  - yarn run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
